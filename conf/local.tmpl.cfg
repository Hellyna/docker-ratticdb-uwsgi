[ratticweb]
debug = false
timezone = {{ timezone }}
secretkey = {{ secretkey }}
hostname = {{ hostname }}
ssl_header = HTTP_X_FORWARDED_PROTOCOL
ssl_header_value = https

[filepaths]
static = /srv/rattic/static

[database]
engine = django.db.backends.postgresql_psycopg2
host = {{ database_host }}
port = {{ database_port }}
name = {{ database_name }}
user = {{ database_user }}
password = {{ database_password }}
